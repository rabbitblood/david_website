      <div id="menu_button">
        <img
          src="./../image/cam512x512.png"

    <main>
      <h1 class="header_margin">Contact DavidSiu</h1>
      <section id="contact_section">
        <div class="contact_img_wrapper">
          <img alt="" src="./../image/IMG_5979.webp" />
        </div>
        <form
          action="https://formsubmit.co/ChanCheongsiu@gmail.com"
          method="POST"
          class="contact_me_form"
        >
          <div class="lable_group">
            <label for="first_name">first name</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="lable_group">
            <label for="last_name">last name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div class="lable_group">
            <label for="sender_phone_number">phone number</label>
            <input
              type="text"
              id="sender_phone_number"
              name="sender_phone_number"
            />
          </div>
          <div class="lable_group">
            <label for="sender_email_adress">email adress</label>
            <input
              type="text"
              id="sender_email_adress"
              name="sender_email_adress"
            />
          </div>
          <div class="lable_group submit_btn_wrapper">
            <label for="sender_email_adress"
              >what would you like to get back from me?</label
            >
            <textarea
              class="contact_me_textbox"
              name="description"
              id="description"
            ></textarea>
          </div>
          <div class="submit_btn_wrapper">
            <input
              type="submit"
              value="SEND"
              class="download_btn margin_center"
            />
          </div>
        </form>
      </section>
    </main>
